name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest
        run: pytest

  lint-and-format:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff linter
        run: ruff check .
        continue-on-error: false

      - name: Check code formatting with black
        run: black --check --diff .
        continue-on-error: false

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          # Install project dependencies for type checking
          pip install -r requirements-dev.txt || true
          pip install types-Pillow types-requests types-beautifulsoup4 || true

      - name: Run mypy type checker
        run: mypy --install-types --non-interactive --ignore-missing-imports .
        continue-on-error: true  # Type checking is advisory for now

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit

      - name: Run bandit security linter
        run: bandit -r . -ll -f json -o bandit-report.json || bandit -r . -ll
        continue-on-error: false

      - name: Check for vulnerable dependencies
        run: pip-audit --desc --skip-editable
        continue-on-error: true  # Advisory - may have false positives

  compile-check:
    name: Compilation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true

      - name: Check Python syntax
        run: |
          python -m compileall -q . -x '/env/|/\.git/|/build/|/dist/' || exit 1
          echo "✓ All Python files compile successfully"

  dotnet-build:
    name: .NET Build Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore dotnet/MTGOBridge/MTGOBridge.csproj

      - name: Check C# formatting
        run: dotnet format dotnet/MTGOBridge/MTGOBridge.csproj --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # Advisory - don't fail on formatting

      - name: Build MTGOBridge
        run: dotnet build dotnet/MTGOBridge/MTGOBridge.csproj -c Release --no-restore

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pyinstaller
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
      - name: Build Windows Installer
        run: |
          cd packaging
          .\build_installer.ps1
      - name: Test Installer
        run: |
          cd packaging
          .\test_installer.ps1
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/installer/*.exe


  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, security-scan, compile-check, dotnet-build]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Validation Results:"
          echo "===================="
          echo "Linting & Formatting: ${{ needs.lint-and-format.result }}"
          echo "Type Checking: ${{ needs.type-check.result }}"
          echo "Security Scanning: ${{ needs.security-scan.result }}"
          echo "Compilation Check: ${{ needs.compile-check.result }}"
          echo ".NET Build: ${{ needs.dotnet-build.result }}"

          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.compile-check.result }}" != "success" ] || \
             [ "${{ needs.dotnet-build.result }}" != "success" ]; then
            echo "❌ Critical validation checks failed"
            exit 1
          fi

          echo "✓ All critical checks passed!"
